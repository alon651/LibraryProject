<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>The Library</h1>
    </div>
    <div class="container" id="btn-add">
        <button class="add-book-btn" id="a">
            +add book
        </button>
        <div class="book-display" id="book-display">
            <div class="book-card">
                <div class="book-title">Harry potter <button class="close-btn">&times;</button></div>
                <div class="book-author">written by J.K Rowling</div>
                <div class="book-pages">Has 422 pages</div>
                <div class="read-text">The book was read</div>
                <div class="book-read"><button>Change read status</button></div>
            </div>
            
        </div>
    </div>
    <div class="footer">by:&nbsp;<a class ="name-txt" href="https://github.com/alon651">Alon651</a></div>









<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <form class="book-form">
        <h1 class="form-title">ADD NEW BOOK</h1>
        <div>
            <label for="bookName">book name:</label>
            <input name="bookName" id="bookName">
        </div>
        <div>
            <label for="author">author:</label>
            <input name="author" id="author">
        </div>
        <div>
            <label for="pages">number of pages:</label>
            <input type="number" name="pages" id="pages">
        </div>
        <div>
            <label for="read">have you read the book?</label>
            <input type="checkbox" name="read" id="read" >
        </div> 
        <button type="reset" id="sumbit-btn">
            sumbit
        </button>
    </form>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
